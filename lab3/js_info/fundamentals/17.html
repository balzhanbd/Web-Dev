<!DOCTYPE html>
<html>

<body>
  <script>
    let i = 3;
    while (i) {
    alert( i-- );
    } //1
    let j = 0;
    while (++j < 5) alert( j ); //from 1 to 4

    let k = 0;
    while (k++ < 5) alert( k ); //from 1 to 5

    for (let i = 0; i < 5; i++) alert( i );
    for (let i = 0; i < 5; ++i) alert( i ); // from 0 to 4

    for (let i = 2; i <= 10; i++) {
        if (i % 2 == 0) {
            alert( i );
        }
    }

    let x = 0;
    while (x < 3) {
        alert( `number ${x}!` );
        x++;
    }

    let num;
    do {
        num = prompt("Enter a number greater than 100?", 0);
    } while (num <= 100 && num);

    let n = 10;
    nextPrime:
    for (let i = 2; i <= n; i++) { 
        for (let j = 2; j < i; j++) { 
            if (i % j == 0) continue nextPrime;
        }

        alert( i ); 
    }
  </script>
</body>

</html>
