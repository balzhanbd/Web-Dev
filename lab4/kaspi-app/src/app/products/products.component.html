<div class="products-container">
  <h1>Product List</h1>
  <div class="product-grid">
    <div *ngFor="let product of products" class="product-card">
      <img [src]="product.image" [alt]="product.name" class="product-image">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <div class="rating">
        <span *ngFor="let star of [1,2,3,4,5]" class="star" [class.filled]="star <= product.rating">â˜…</span>
      </div>
      <a [href]="product.link" target="_blank" class="view-button">View on Kaspi.kz</a>
      <button (click)="shareProduct(product)" class="share-button">Share</button>
    </div>
  </div>
</div>
