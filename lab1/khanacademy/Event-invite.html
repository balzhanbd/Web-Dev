<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }
        .invite-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #2c3e50;
        }
        .event-details {
            margin: 20px 0;
        }
        .rsvp-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .rsvp-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="invite-container">
        <h1>You're Invited!</h1>
        <p class="event-details">Join us for an evening of fun and celebration.</p>
        <p><strong>Date:</strong> March 15, 2025</p>
        <p><strong>Time:</strong> 7:00 PM - 11:00 PM</p>
        <p><strong>Location:</strong> 123 Celebration Lane, Party City</p>
        <button class="rsvp-button">RSVP Now</button>
    </div>
</body>
</html>
